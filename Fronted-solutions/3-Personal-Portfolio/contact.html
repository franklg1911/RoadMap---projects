<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>WebSite</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- Navegador -->
        <nav class="nav">
          <div class="nav__logo">
            <h1 class="nav__title">Frank Eduardo</h1>
          </div>

          <ul class="nav__menu">
            <li><a href="index.html" class="nav__link">Home</a></li>
            <li><a href="projects.html" class="nav__link"> Projects</a></li>
            <li><a href="articles.html" class="nav__link"> Articles</a></li>
            <li><a href="contact.html" class="nav__link"> Contact</a></li>
          </ul>
        </nav>

        <!-- Hero main -->
        <section class="hero__main">
          <h1 class="hero__title">Frontend Developer</h1>
          <p class="hero__description">
            Solo HTML con el diseño apropiado, sin estilo.
          </p>
        </section>
      </header>

      <main class="main">
        <!-- Sección de proyectos -->
        <section class="contact">
          <h3 class="section__title">Contact</h3>
          <form class="section__form">
            <div class="section__group">
              <label class="section__label">Nombre:</label>
              <input type="text" class="section__input" required />
            </div>

            <div class="section__group">
              <label class="section__label">Email:</label>
              <input type="email" class="section__input" required />
            </div>

            <div class="section__group">
              <label class="section__label">Mensaje:</label>
              <textarea class="section__textarea" rows="5"></textarea>
            </div>

            <button class="section__button">Enviar</button>
          </form>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copy">&copy; all rights reserverd 2025</p>
      </footer>
    </div>
  </body>
</html>
